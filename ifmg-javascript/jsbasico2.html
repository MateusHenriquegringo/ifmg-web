       function buscarCep(){
        let cep = prompt('cep')
        let url = "https://brasilapi.com.br/api/cep/v2/"+cep
        fetch(url)
        .then(function(response) {
            response.json().then(function(dados) {
            console.log(dados);
        });
        }).catch(
        function(err) {
        console.error('Falhou ao buscar dados', err);
        }
        );
       }
